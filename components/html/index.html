<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TeSS widget</title>
    <meta name="description" content="TeSS widget">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/tess-widget.css">
    <style>
        body {
            font-size: 1em;
            font-family: Corbel,Arial,Helvetica Neue,Helvetica,sans-serif;
        }

        section {
            margin: 0 auto;
            width: 80%;
        }

        a {
            color: rgb(0, 84, 114);
        }
    </style>
</head>
<body>
<section>
    <h1>Widget Examples</h1>
    Scroll down for more examples.
    <h2 id="table">Table Example</h2>
    <div id="tess-widget-table" class="tess-widget-faceted-table"></div>

    <hr/>

    <h2 id="list">List Example</h2>
    <div id="tess-widget-list" class="tess-widget-list"></div>

    <hr/>
</section>
<script src="js/standalone.js"></script>
<script>
    // TeSS widget in table form
    TessWidget(document.getElementById('tess-widget-table'),
            'FacetedTableRenderer',
            {
                queryParameters: {
                    q: "Python",
                    facets: { "country[]": ["Belgium",  "United Kingdom"] }
                }
            });

    // TeSS widget in list form
    TessWidget(document.getElementById('tess-widget-list'),
            'SimpleListRenderer',
            {
                queryParameters: {
                    pageSize: 5,
                    q: "Python",
                    facets: { "country[]": ["Belgium",  "United Kingdom"] }
                }
            });
</script>
</body>
</html>
